<!DOCTYPE html>
<html>
<head>
	<title>希尔排序算法</title>
	<meta charset="utf-8">
	<meta name="keywords" content="希尔排序算法">
</head>
<body>
	<script type="text/javascript">
		var arr=[];
		// 随机生成 10000 个在 [0,100000] 的随机数
		for(var m=0;m<10000;m++){
			var random=Math.ceil(Math.random()*100000);
			arr.push(random);
		}
		console.log(arr);
		// ------------------------------------------------------
		var arr1=arr.slice(0);		// 不能使用var arr1 = arr;将导致浅拷贝,影响后面的算法结果
		// console.log(arr1);

		// 希尔排序算法
		function shellSort(arr) {
		    var len = arr.length,
		        temp,
		        gap = 1;
		    console.time('希尔排序耗时:');
		    while(gap < len/5) {          //动态定义间隔序列
		        gap =gap*5+1;
		    }
		    for (gap; gap > 0; gap = Math.floor(gap/5)) {
		        for (var i = gap; i < len; i++) {
		            temp = arr[i];
		            for (var j = i-gap; j >= 0 && arr[j] > temp; j-=gap) {
		                arr[j+gap] = arr[j];
		            }
		            arr[j+gap] = temp;
		        }
		    }
		    console.timeEnd('希尔排序耗时:');
		    return arr;
		}

		console.log(shellSort(arr1));
	</script>
</body>
</html>
